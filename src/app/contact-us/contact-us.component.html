<div class="d-flex justify-content-center py-5">
    <h1 class="fs-1 fw-bold text-uppercase text-danger">Contact Us</h1>
</div>

<form action="#" method="post">
  <p class="pb-3">Please take a moment to get in touch, we will get back to you shortly.</p>

  <div class="column">
    <label for="the-name">Your Name</label>
    <input type="text" name="name" id="the-name">

    <label for="the-email">Email Address</label>
    <input type="email" name="email" id="the-email">

    <label for="the-phone">Phone Number</label>
    <input type="tel" name="phone" id="the-phone">

    <label for="the-reason">How can we help you?</label>
    <select name="reason" id="the-reason">
    <option value="">Choose one</option>
    <option value="web">Need help in frontend</option>
    <option value="video">Need help in backend</option>
    <option value="3d">Need help in fullstack</option>
  </select>
  </div>
  <div class="column">
    <label for="the-message">Message</label>
    <textarea name="message" id="the-message"></textarea>
    <label>
    <input type="checkbox" name="newsletter" value="yes"> Join our mailing list?
    </label>
    <input type="submit" value="Send Message">
  </div>
</form>
